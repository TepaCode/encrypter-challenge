<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypter | Alura | Tepayol</title>
    <link rel="stylesheet" href="Style-index.css">
    <script src="/challenge-encriptador/Js-encrypter.js"></script>
</head>
<body>
    <header>
        <img src="/challenge-encriptador/src/Logo-alura-01.png" >
        <h1>Encrypter | Curso Alura  | Jorge Tepayol</h1>
    </header>
    <main>

        <section class="container__title">
            <h2>Decodificador de mensages</h2>
            <p>Bienvenido al mejor decodificador de mensages ultra super secreto del mundo</p>
        </section>

        <section class="container__msg">
            <div class="container__input">
                <p>Ingresa un mensage!</p>
                <textarea class="text__area__input" id="" cols="30" rows="10"></textarea>
                <div class="button__section">
                    <button class="button__code">codificar</button>
                    <button class="button__decode">decodificador</button>
                </div>
            </div>
            <div class="container__output">
                <img src="/challenge-encriptador/src/Figure-01.png" alt="">
                </iframe>
                <p>Ingresa un mensage que desees encriptar o desencriptar</p>
                <textarea class="text__area__output" name="" id="" cols="30" rows="10"></textarea>
                <button class="button__copy">copiar</button>
            </div>
        </section>
        
       

    </main>
    <footer>
        <section class="clear">
            
            <button class="button__reload"><img class="icon__reload" src="/challenge-encriptador/src/Vector_reload_wt.png" alt=""></button>
            <div>
                <a href="https://www.aluracursos.com/challenges/challenge-one-logica/sprint01-construye-un-encriptador-texto-con-javascript">Challenge ONE</a>

                <a href="https://trello.com/b/LvAHjBLC/tepayol-alura-challenge">Trello</a>

                <a href="https://github.com/TepaCode/encrypter-challenge.git">github</a>
            </div>
        </section>
    </footer>
</body>
</html>
